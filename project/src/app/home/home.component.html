<style>
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        margin: 8px 0;

    }

    p {
        margin: 0;
        font-family: sans-serif;
        font-size: large;
    }

    .spacer {
        flex: 1;
    }

    .toolbar {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 70px;
        display: flex;
        align-items: center;
        background: linear-gradient(to right, #2a3665, #1a67a3, #02eeee);
        color: white;
        font-weight: 600;
        opacity: 20;
        justify-content: space-between;
        flex-direction: row;
    }

    .nav-bar {
        list-style-type: none;
        padding: 0;
        margin: 0;
        position: inherit;
        top: 0;
        left: 0;
        width: 100%;
    }

    .nav-option {
        float: right;
    }

    .nav-option a {
        position: relative;
        display: block;
        color: white;
        padding: 20px 20px;
        text-decoration: none;
        text-align: left;
        font-size: 23px;
        right: 150px
    }

    .nav-option a:after {
        text-decoration: underline;
        background: linear-gradient(to right, #2a3665, #1a67a3, #02eeee);
        text-decoration: #2a3665, fixed;
    }

    .SS {
        font-family: 'Libre Baskerville', serif;
        font-weight: bold;
        font-size: 35px;
        position: relative;
        left: 150px;

    }

    .main {
        position: absolute;
        top: 70px;
        background-image: url("https://i.pinimg.com/originals/9d/04/26/9d0426eee3f9cc851a44a3d6f9bc34ef.jpg");
        background-position: center center;
        /* background-repeat: no-repeat; */
        background-size: cover;
        height: 100%;
        width: 100%;
        right: 0;
    }

    .nav-option-after {
        display: flex;
        position: relative;
        font-size: 23px;
        right: 50px;
        border-radius: 3px;
        height: min-content;
        border-width: 0px;
        background-color: #22456041;
    }

    .nav-option-after:hover {
        background-color: transparent;
    }

    .nav-option-after-a {
        position: relative;
        display: flex;
        text-decoration: none;
    }

    .paragraph1 {
        position: relative;
        top: 100px;
        color: #2a3665;
        font-size: 26px;

        font-weight: 400;
        font-family: 'Segoe UI';
        /* background:linear-gradient(to right, #2a3665, #1a67a3, #02eeee); */
    }
</style>

<div class="toolbar" role="banner">
    <span class="SS">Self-study</span>
    <div class="spacer"></div>
    <ul class="nav-bar">

        <li class="nav-option">
            <a class="nav-option" [routerLink]="['/study-tips']">
                Study Tips
            </a>
        </li>
        <li class="nav-option">
            <a class="nav-option" [routerLink]="['/about']">
                About
            </a>
        </li>
        <li class="nav-option">
            <a class="nav-option" [routerLink]="['/']">
                Home
            </a>
        </li>
    </ul>
    <span>
        <fieldset class="nav-option-after">
            <a class="nav-option-after-a" [routerLink]="['/sign-in']">
                Sign in
            </a>
        </fieldset>
    </span>
</div>
<div class="main">
    <p class="paragraph1">
        Manage your classes, tasks and exams
    </p>
    <h1>
        Never Forget a Class or Assignment Again - Digital School Organizer
    </h1>
</div>
