<body>
    <div class="prof" *ngIf = "user">
        <div class="profile">
            <div class="profile-header">
                <h2 class="profile-title">Your Profile</h2>
            </div>
            <div class="profile-body">
                <form class="profile-form">
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" placeholder="{{user.user_name}}">
                        <p>{{user.first_name}}</p>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>
                </form>
            </div>
        </div>
        <div class="profile1">
            <div><a><img src="https://i.ibb.co/CBjJZ5B/logo.png" width="100"></a>
                <h3>Self-study</h3>
            </div>
            <div>
                <li class="lan"><a><img
                            src="https://cdn-icons-png.flaticon.com/512/5194/5194962.png" width="50" class="logo1">
                        To-Do</a></li>
                <li class="lan"><a><img
                            src="https://cdn-icons-png.flaticon.com/512/1441/1441035.png" width="50" class="logo1">
                        Tasks</a></li>
                <li class="lan"><a><img
                            src="https://cdn-icons-png.flaticon.com/512/2343/2343668.png" width="50" class="logo1">
                        Calendar</a></li>
            </div>
        </div>
    </div>
</body>
